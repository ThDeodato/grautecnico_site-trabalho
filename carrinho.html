    <script>
        function exibirItensCarrinho() {
            var carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            var listaCarrinho = document.getElementById('listaCarrinho');
            
            // Limpar a lista antes de adicionar os itens
            listaCarrinho.innerHTML = '';

            // Adicionar cada item do carrinho à lista
            carrinho.forEach(function (item) {
                var li = document.createElement('li');
                li.textContent = item.nome + ' - R$ ' + item.preco;
                listaCarrinho.appendChild(li);
            });
        }

        // Chamar a função para exibir os itens do carrinho quando a página do carrinho for carregada
        window.onload = exibirItensCarrinho;
