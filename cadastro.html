<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <label for="username">Nome de Usu치rio:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="registerUser()">Cadastrar</button>
</form>

<script>
    function registerUser() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (username === "" || email === "" || password === "") {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        var csvRow = username + "," + email + "," + password + "\n";

        // Usando Blob e URL.createObjectURL para criar e baixar o arquivo CSV
        var blob = new Blob([csvRow], { type: 'text/csv' });
        var link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'usuarios.csv';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Limpar o formul치rio ap칩s o registro
        document.getElementById("registrationForm").reset();

        alert("Usu치rio registrado com sucesso!");
    }
</script>

</body>
</html>
